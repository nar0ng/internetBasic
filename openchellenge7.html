<body>
	<h3>라면을 만드는데 필요한 재료</h3>
	<hr>
	<script type="text/javascript">
		var itemlis = ["라면", "계란", "물", "파"];

		document.write("<ul>");
		for (var i =0; i<itemlis.length; i++){
			document.write("<li>" + itemlis[i]);
		}
		document.write("</ul>");
	</script>
</body>
