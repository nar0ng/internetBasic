<!DOCTYPE html>
<html>
<head>
	<title>openchallenge</title>
	<script type="text/javascript">
		function printStar(r){

			var R = parseInt(r);
			if (isNaN(R) || R<0){
				document.write("입력 오류 입니다.<br>");
			}
			else{
				for (var i =1; i<=R; i++){
					for (var j=1; j<=i; j++){
						document.write("*");
					}
					document.write("<br>");
				}

			}
		}
	</script>
</head>
<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script type="text/javascript">
	var r=prompt("정수를 입력하세요: ");
	

	printStar(r);
	</script>
</body>
</html>
